{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to Blog System</h1>
<p>This is a simple blog platform built with Django and Bootstrap.</p>
{% if user.is_authenticated %}
  <a href="{% url 'post_create' %}" class="btn btn-primary">Create New Post</a>
  <a href="{% url 'post_list' %}" class="btn btn-secondary">View All Posts</a>
{% else %}
  <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
  <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
{% endif %}
{% endblock %}
