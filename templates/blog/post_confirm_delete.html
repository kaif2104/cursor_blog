{% extends 'base.html' %}

{% block title %}Delete Post - Blog System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">
                    <i class="fas fa-exclamation-triangle"></i> Confirm Delete
                </h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Are you sure you want to delete this post?</h5>
                <p class="card-text">
                    <strong>"{{ object.title }}"</strong><br>
                    <small class="text-muted">This action cannot be undone.</small>
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete Post
                        </button>
                        <a href="{% url 'post_detail' object.pk %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
